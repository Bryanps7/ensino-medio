<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Mercadinho do JS // Bryan Prinz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Exemplo de uma c ompra em um mini-mercado com array</h1>
        <hr>
        <label for="nm">Digite o nome do produto: </label><br>
        <input type="text" id="nm"><br>
        <label for="qt">Digite a quantidade do produto: </label><br>
        <input type="number" id="qt"><br>
        <button onclick="gravar()">Gravar</button>
        <button onclick="somar()">Somar</button>
        <hr>
        <div id="resposta"></div>
    </div>
</body>
