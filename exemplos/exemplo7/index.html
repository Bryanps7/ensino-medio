<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Calculadora com IMC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/src/assets/js/script.js" defer></script>
</head>
<body style="display: flex; justify-content: center; background-color: cadetblue;">
    <div class="container" style="width: 30%; text-align: center; background-color: rgba(255, 255, 255, 0.50); padding: 15px; border-radius: 15px;">
        <h1>Calclulando IMC</h1>
        <hr>
        <label for="nome">Insira o seu nome: </label><br>
        <input type="text" id="nome"><br><br>
        <label for="altu">Insira a sua altura: </label><br>
        <input type="number" id="altu"><br><br>
        <label for="peso">Insira o seu peso: </label><br>
        <input type="number" id="peso"><hr><br>
        <button id="calcular">Calcular</button>
        <div id="res"></div>
    </div>
</body>
</html>
