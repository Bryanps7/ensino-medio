<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Calculadora || Bryan Prinz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/public/star.svg" type="image/x-icon">

    <link rel="stylesheet" href="/assets/css/variables.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="/assets/js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Calculadora</h1>
        <hr>
        <form action="">
            <label for="num1">Insira o 1 número</label>
            <input type="number" id="num1">
            <label for="num2">Insira o 2 número</label>
            <input type="number" id="num2">
        </form>
        <form action="">
            <label for="op">Insira sua Opção:</label>
            <input type="text" id="op" placeholder="A, S, D, M">
        </form>
        <hr>
        <button onclick="calculadora()">Calcular</button>
        <hr>
        <div id="res"></div>
    </div>
</body>

</html>
